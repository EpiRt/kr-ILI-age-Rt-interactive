        // CSV 데이터 파싱 함수
        function parseCSVData() {
            try {
                const lines = csvData.trim().split('\n');
                const headers = lines[0].split(',');
                
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    const row = {};
                    headers.forEach((header, index) => {
                        const value = values[index];
                        if (header === 'date') {
                            row[header] = value;
                        } else {
                            row[header] = parseFloat(value);
                        }
                    });
                    data.push(row);
                }
                console.log(`${data.length}개의 데이터 행을 로드했습니다.`);
                return data;
            } catch (error) {
                console.error('CSV 파싱 오류:', error);
                alert('CSV 데이터를 파싱할 수 없습니다.');
                return null;
            }
        }


        // 차트 생성 함수
        function createCharts(data) {
            if (!data || data.length === 0) {
                alert('표시할 데이터가 없습니다.');
                return;
            }

            const dates = data.map(item => item.date);
            
            // 인플루엔자 발생률 데이터
            const iliFields = ['ILI_0_6', 'ILI_7_12', 'ILI_13_18', 'ILI_19_49', 'ILI_50_64', 'ILI_65_plus'];
            const incidenceData = ageGroups.map((group, index) => {
                const seriesConfig = {
                    name: group,
                    data: data.map(item => item[iliFields[index]]),
                    type: 'line',
                    color: colors[index],
                    lineStyle: { width: 1.5 },
                    showSymbol: false,
                    symbol: 'none'
                };
                
                // 첫 번째 시리즈에 guide 라인 추가
                if (index === 0) {
                    seriesConfig.markLine = {
                        silent: true,
                        symbol: ['none', 'none'],
                        label: { show: false },
                        lineStyle: {
                            type: 'solid',
                            width: 1,

                        ]
                    };

            const rtData = rtAgeGroups.map((group, index) => {

        // 범위 업데이트 함수
        function updateRange(params) {
            if (params.start !== undefined && params.end !== undefined) {
                currentRange.start = params.start;
                currentRange.end = params.end;
            }
        }



        // 데이터 로드 및 차트 생성
        function loadAndCreateCharts() {
            // CSV 데이터 파싱
            const allData = parseCSVData();
            if (!allData) return;

            // 전체 데이터 사용
            globalData = allData;

            // 차트 생성
            createCharts(allData);
        }

        function downloadCSV() {
            // Parse the CSV data
            const data = parseCSVData();
            if (!data) return;
            
            // Create CSV content with all columns
            let csvContent = 'date,ILI_0_6,ILI_7_12,ILI_13_18,ILI_19_49,ILI_50_64,ILI_65_plus,Rt_all_age,Rt_0_6,Rt_7_12,Rt_13_18,Rt_19_49,Rt_50_64,Rt_65_plus\n';
            
            data.forEach(row => {
                csvContent += `${row.date},${row.ILI_0_6},${row.ILI_7_12},${row.ILI_13_18},${row.ILI_19_49},${row.ILI_50_64},${row.ILI_65_plus},${row.Rt_all_age},${row.Rt_0_6},${row.Rt_7_12},${row.Rt_13_18},${row.Rt_19_49},${row.Rt_50_64},${row.Rt_65_plus}\n`;
            });
            
            // Create blob and download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'age_grouped_data.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 초기 데이터 로드
        window.onload = function() {
            console.log('페이지가 로드되었습니다.');
            loadAndCreateCharts(); // 초기 로드 시 자동으로 차트 생성
            
            // Add event listener to download button
            document.getElementById('downloadBtn').addEventListener('click', downloadCSV);
        };
    </script>
</body>
</html>
