        // CSV 데이터 파싱 함수
        function parseCSVData() {
            try {
                const lines = csvData.trim().split('\n');
                const headers = lines[0].split(',');
                
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    const row = {};
                    headers.forEach((header, index) => {
                        const value = values[index];
                        if (header === 'date') {
                            row[header] = value;
                        } else {
                            row[header] = parseFloat(value);
                        }
                    });
                    data.push(row);
                }
                console.log(`${data.length}개의 데이터 행을 로드했습니다.`);
                return data;
            } catch (error) {
                console.error('CSV 파싱 오류:', error);
                alert('CSV 데이터를 파싱할 수 없습니다.');
                return null;
            }
        }


        // 차트 생성 함수
        function createCharts(data) {
            if (!data || data.length === 0) {
                alert('표시할 데이터가 없습니다.');
                return;
            }

            const dates = data.map(item => item.date);
            
            // 인플루엔자 발생률 데이터

            const incidenceData = ageGroups.map((group, index) => {
                const seriesConfig = {
                    name: group,
                    data: data.map(item => item[iliFields[index]]),
                    type: 'line',
                    color: colors[index],
                    lineStyle: { width: 1.5 },
                    showSymbol: false,
                    symbol: 'none'
                };
                
                // 첫 번째 시리즈에 guide 라인 추가
                if (index === 0) {
                    seriesConfig.markLine = {
                        silent: true,
                        symbol: ['none', 'none'],
                        label: { show: false },
                        lineStyle: {
                            type: 'solid',

                        },
                        data: [
                            { yAxis: 0 },

                }
                
                return seriesConfig;

                        fontSize: 16,
                        fontWeight: 'bold',
                        fontStyle: 'italic',
                        rich: {
                            normal: {
                                fontSize: 16
                            },
                            sub: {
                                fontSize: 12,
                                verticalAlign: 'bottom'
                            }
                        }
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'line',
                        axis: 'x',
                        label: {
                            show: true
                        },
                        lineStyle: {
                            type: 'dashed'
                        }
                    }
                },
                legend: {
                    data: rtAgeGroups,
                    right: 10,
                    orient: 'vertical',
                    itemWidth: 25,
                    itemHeight: 2,
                    textStyle: {
                        fontWeight: 'bold'
                    },
                    title: {
                        text: 'age group',
                        textStyle: {
                            fontSize: 12,
                            fontWeight: 'bold'
                        }
                    }
                },
                grid: {
                    left: '60',
                    right: '20%',
                    bottom: '15%',
                    top: '15%',
                    containLabel: false
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    axisTick: {
                        interval: function(index) {
                            // 해당 인덱스의 날짜를 가져와서 1일인지 확인
                            const date = dates[index];
                            const parts = date.split('-');
                            const day = parseInt(parts[2]);
                            return day === 1;
                        }
                    },
                    axisLabel: {
                        interval: function(index) {
                            // 해당 인덱스의 날짜를 가져와서 1일인지 확인
                            const date = dates[index];
                            const parts = date.split('-');
                            const day = parseInt(parts[2]);
                            return day === 1;
                        },
                        formatter: function(value) {
                            // value는 날짜 문자열 (예: '2024-09-01')
                            const parts = value.split('-');
                            return `${parts[0]}-${parts[1]}`;
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    min: 0,
                    max: 3,
                    interval: 1,
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: '#ccc',
                            type: 'solid',
                            width: 1
                        }
                    },
                    axisLabel: {
                        formatter: function(value) {
                            // Only show labels for 0, 1, 2, 3
                            if (value === 0 || value === 1 || value === 2 || value === 3) {
                                return value;
                            }
                            return '';
                        }
                    }
                },
                series: rtData,
                dataZoom: dataZoomOptions
            };

            // 차트 설정
            chart1.setOption(option1);
            chart2.setOption(option2);


            // 차트 연결
            chart1.group = 'group1';
            chart2.group = 'group1';
            echarts.connect('group1');

            // dataZoom 이벤트 리스너
            chart1.on('dataZoom', updateRange);
            chart2.on('dataZoom', updateRange);

            // 윈도우 리사이즈 이벤트
            window.addEventListener('resize', () => {
                chart1.resize();
                chart2.resize();
            });

        }

        // 범위 업데이트 함수
        function updateRange(params) {
            if (params.start !== undefined && params.end !== undefined) {
                currentRange.start = params.start;
                currentRange.end = params.end;
            }
        }



        // 데이터 로드 및 차트 생성
        function loadAndCreateCharts() {
            // CSV 데이터 파싱
            const allData = parseCSVData();
            if (!allData) return;

            // 전체 데이터 사용
            globalData = allData;

            // 차트 생성
            createCharts(allData);
        }


        // CSV download function
        function downloadCSV() {
            // Parse the CSV data
            const data = parseCSVData();
            if (!data) return;
            
            // Create CSV content with all columns
            let csvContent = 'date,ILI_0_6,ILI_7_12,ILI_13_18,ILI_19_49,ILI_50_64,ILI_65_plus,Rt_all_age,Rt_0_6,Rt_7_12,Rt_13_18,Rt_19_49,Rt_50_64,Rt_65_plus\n';
            
            data.forEach(row => {
                csvContent += `${row.date},${row.ILI_0_6},${row.ILI_7_12},${row.ILI_13_18},${row.ILI_19_49},${row.ILI_50_64},${row.ILI_65_plus},${row.Rt_all_age},${row.Rt_0_6},${row.Rt_7_12},${row.Rt_13_18},${row.Rt_19_49},${row.Rt_50_64},${row.Rt_65_plus}\n`;
            });
            
            // Create blob and download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'age_grouped_data.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 초기 데이터 로드
        window.onload = function() {
            console.log('페이지가 로드되었습니다.');
            loadAndCreateCharts(); // 초기 로드 시 자동으로 차트 생성
            
            // Add event listener to download button
            document.getElementById('downloadBtn').addEventListener('click', downloadCSV);
        };
    </script>
</body>
</html>
